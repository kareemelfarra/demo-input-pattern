<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Number Pattern Validation</ion-label>
        <ion-input
          type="tel"
          name="mine"
          [(ngModel)]="myInfo"
          #myInput="ngModel"
          pattern="[0-9]*"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Numbers Only</ion-label>
        <ion-input
          type="tel"
          name="numberOnly"
          [(ngModel)]="myNumberOnly"
          #numberOnlyInput="ngModel"
          pattern="[0-9]*"
          appNumbersOnly
        ></ion-input>
      </ion-item>
    </ion-list>

    <div
      *ngIf="myInput.invalid && (myInput.dirty || myInput.touched)"
      class="error-message"
    >
      <div *ngIf="myInput.errors">
        There be errors with the input
      </div>
    </div>
  </form>
</ion-content>
